name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: CFLAGS="-O0" pip install . --upgrade

    - name: Run tests
      run: |
        if [ -f ./runtests.sh ]; then
          chmod +x ./runtests.sh
          ./runtests.sh
        else
          echo "runtests.sh not found"
          exit 1
        fi
      shell: bash
      continue-on-error: true
